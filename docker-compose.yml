version: '3.8'

services:
  web:
    build: .
    container_name: edukaz_web
    ports:
      - "8080:80"
    environment:
      - TZ=Europe/Moscow
    depends_on:
      - db


  db:
    image: postgres:17
    container_name: edukaz_db
    restart: always
    environment:
      POSTGRES_DB: edukaz-db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: GsZxkEXSahECU0kGEkeEqjGXDezH8FNn
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
